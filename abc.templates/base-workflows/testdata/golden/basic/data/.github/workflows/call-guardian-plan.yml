# Call Guardian Plan is used to call Reusable Guardian Plan workflow
name: 'call_guardian_plan'
on:
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
      - 'ready_for_review'
    branches:
      - 'main'
  # Only used if you are using the merge group for the guardian merge check.
  # https://github.com/abcxyz/guardian?tab=readme-ov-file#merge-check
  merge_group:

jobs:
  call_guardian_plan:
    permissions:
      contents: 'read'
      pull-requests: 'write'
      id-token: 'write'
    name: 'Call reusable guardian plan'
    uses: 'abcxyz/my-repo/.github/workflows/reusable-guardian-plan.yml@main' # ratchet:exclude
