# Guardian admin is used to run Terraform commands as the privileged service account.
# Due to the sensitive nature of the access this account has, this workflow is restricted
# to only repository administrators to prevent misuse.
name: 'guardian_admin'
run-name: 'guardian_admin - [${{ inputs.command }}] [${{ inputs.directories }}] [${{ inputs.terraform_init }}]'

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'COMMAND - The Terraform command to run including any arguments (this value is appended to the Terraform command).'
        required: true
      directories:
        description: 'DIRECTORIES - A CSV list of directories execute the Terraform command in. If left blank, the Terraform command will run for all configured directories.'
        type: 'string'
      terraform_init:
        description: 'TERRAFORM_INIT - Run the Terraform Init command prior to running the admin command.'
        type: 'choice'
        options:
          - 'true'
          - 'false'
        default: 'true'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'read'

# only one admin should run at a time
concurrency:
  group: '${{ github.workflow }}'

env:
  TERRAFORM_DIRECTORY: 'REPLACE_TERRAFORM_DIRECTORY'
  GUARDIAN_WIF_PROVIDER: 'REPLACE_GUARDIAN_WIF_PROVIDER'
  GUARDIAN_WIF_SERVICE_ACCOUNT: 'REPLACE_GUARDIAN_WIF_SERVICE_ACCOUNT'

jobs:
  init:
    runs-on: 'ubuntu-latest'
    outputs:
      directories: '${{ steps.dirs.outputs.directories }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Guardian Directories'
        id: 'dirs'
        uses: 'abcxyz/guardian/.github/actions/directories@6eb9ac6fb34ceee0c28f4f9aa52d890dbfbb6c4f' # ratchet:abcxyz/guardian/.github/actions/directories@main
        with:
          terraform_directory: '${{ env.TERRAFORM_DIRECTORY }}'
          directories: '${{ inputs.directories }}'

  admin:
    if: |
      needs.init.outputs.directories != '[]'
    needs:
      - 'init'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        working_directory: '${{ fromJSON(needs.init.outputs.directories) }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@35b0e87d162680511bf346c299f71c9c5c379033' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ env.GUARDIAN_WIF_PROVIDER}}'
          service_account: '${{ env.GUARDIAN_WIF_SERVICE_ACCOUNT }}'

      - name: 'Guardian Admin'
        uses: 'abcxyz/guardian/.github/actions/admin@6eb9ac6fb34ceee0c28f4f9aa52d890dbfbb6c4f' # ratchet:abcxyz/guardian/.github/actions/admin@main
        env:
          GITHUB_TOKEN: '${{ github.token }}'
        with:
          command: '${{ inputs.command }}'
          terraform_init: '${{ inputs.terraform_init }}'
          working_directory: '${{ matrix.working_directory }}'
          terraform_version: '1.5.4'
          protect_lockfile: true
