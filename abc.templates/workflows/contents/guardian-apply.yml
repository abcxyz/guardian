# Guardian apply is used to run the Terraform apply commands for a set of
# directories after a pull request has been merged.
name: 'guardian_apply'
run-name: 'guardian_apply - [REF ${{ github.ref_name }}]'

on:
  push:
    branches:
      - 'main'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'write'

# only one apply should run at a time
concurrency:
  group: '${{ github.workflow }}'

env:
  TERRAFORM_DIRECTORY: 'terraform'
  GUARDIAN_WIF_PROVIDER: 'REPLACE_GUARDIAN_WIF_PROVIDER'
  GUARDIAN_WIF_SERVICE_ACCOUNT: 'REPLACE_GUARDIAN_WIF_SERVICE_ACCOUNT'
  GUARDIAN_BUCKET_NAME: 'REPLACE_GUARDIAN_STATE_BUCKET'

jobs:
  init:
    runs-on: 'ubuntu-latest'
    outputs:
      directories: '${{ steps.dirs.outputs.directories }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3
        with:
          fetch-depth: 2 # required to get diff between HEAD and HEAD-1

      - name: 'Guardian Directories'
        id: 'dirs'
        uses: 'abcxyz/guardian/.github/actions/directories@6eb9ac6fb34ceee0c28f4f9aa52d890dbfbb6c4f' # ratchet:abcxyz/guardian/.github/actions/directories@main
        with:
          terraform_directory: '${{ env.TERRAFORM_DIRECTORY }}'
          detect_apply_changes: 'true'

  apply:
    if: |
      needs.init.outputs.directories != '[]'
    needs:
      - 'init'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        working_directory: '${{ fromJSON(needs.init.outputs.directories) }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@35b0e87d162680511bf346c299f71c9c5c379033' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ env.GUARDIAN_WIF_PROVIDER }}'
          service_account: '${{ env.GUARDIAN_WIF_SERVICE_ACCOUNT }}'

      - name: 'Guardian Apply'
        uses: 'abcxyz/guardian/.github/actions/apply@6eb9ac6fb34ceee0c28f4f9aa52d890dbfbb6c4f' # ratchet:abcxyz/guardian/.github/actions/apply@main
        env:
          GITHUB_TOKEN: '${{ github.token }}'
        with:
          working_directory: '${{ matrix.working_directory }}'
          bucket_name: '${{ env.GUARDIAN_BUCKET_NAME }}'
          terraform_version: '1.5.4'
          protect_lockfile: true
