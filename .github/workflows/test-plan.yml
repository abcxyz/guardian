name: 'test_guardian_plan'

on:
  # pull_request_target: # removed pull_request_target to allow for testing of guardian within the guardian repository
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
    branches:
      - 'main'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'write'

# only one plan, per pr should run at a time
concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'

jobs:
  init:
    runs-on: 'ubuntu-latest'
    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3' # ratchet:actions/checkout@v3
        with:
          fetch-depth: 2 # required to get diff between HEAD and HEAD-1

      - name: 'Guardian Directories'
        id: 'dirs'
        uses: './.github/actions/directories'
        with:
          detect_changes: 'true'

  plan:
    if: ${{ needs.init.outputs.dirs != '[]' }}
    needs:
      - 'init'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        working_directory: ${{ fromJSON(needs.init.outputs.dirs) }}
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c' # ratchet:actions/checkout@v3

      - name: 'Mint Token'
        id: 'mint-token'
        uses: 'abcxyz/github-token-minter/.github/actions/mint-token@c6ea9b91e3e1df75a6e86dad8e5b0a0a45b42fec'
        with:
          wif_provider: '${{ vars.TOKEN_MINTER_WIF_PROVIDER }}'
          wif_service_account: '${{ vars.TOKEN_MINTER_WIF_SERVICE_ACCOUNT }}'
          service_audience: '${{ vars.TOKEN_MINTER_SERVICE_AUDIENCE }}'
          service_url: '${{ vars.TOKEN_MINTER_SERVICE_URL }}'
          requested_permissions: '{"repositories":["*"],"permissions":{"contents":"read"}}'

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ vars.GUARDIAN_WIF_PROVIDER }}'
          service_account: '${{ vars.GUARDIAN_WIF_SERVICE_ACCOUNT }}'

      - name: 'Git Config'
        run: |-
          git config --global url."https://guardian-bot:${{ steps.mint-token.outputs.token }}@github.com".insteadOf "https://github.com"

      - name: 'Guardian Plan'
        uses: './.github/actions/plan'
        env:
          GITHUB_TOKEN: '${{ steps.mint-token.outputs.token }}'
        with:
          working_directory: '${{ matrix.working_directory }}'
          bucket_name: '${{ vars.GUARDIAN_BUCKET_NAME }}'
          terraform_version: '1.3.6'

  plan_success:
    if: ${{ always() }}
    needs:
      - 'plan'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Success'
        if: ${{ needs.plan.result == 'success' }}
        run: |-
          echo "All plans successful!"
          exit 0

      - name: 'Indeterminate'
        if: ${{ contains(fromJSON('["skipped", "cancelled"]'), needs.plan.result) }}
        run: |-
          echo "::warning Plans were skipped or cancelled."
          exit 0

      - name: 'Failure'
        if: ${{ needs.plan.result == 'failure' }}
        run: |-
          echo "::error Plan has one or more failures."
          exit 1
