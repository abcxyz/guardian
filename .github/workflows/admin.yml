name: 'guardian_admin'

on:
  workflow_call:
    inputs:
      command:
        description: 'COMMAND - The Terraform command to run including any arguments (this value is appended to the terraform command).'
        required: true
        type: string
      number:
        description: 'PR NUMBER - The Pull Request number to run the actions for (if blank, this runs for the default branch).'
        type: string
      working_directory:
        type: string
        default: '.'
      wif_provider:
        required: true
        type: string
      wif_service_account:
        required: true
        type: string
      guardian_terraform_version:
        required: true
        type: string
      guardian_protect_lockfile:
        type: boolean
        default: true
    secrets:
      workflow_github_token:
        required: false

env:
  GITHUB_TOKEN: ${{ secrets.workflow_github_token || github.token }}

jobs:
  admin:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'read'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c' # ratchet:actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ inputs.wif_provider }}'
          service_account: '${{ inputs.wif_service_account }}'

      - name: 'Guardian Admin'
        uses: 'abcxyz/guardian/.github/actions/admin@${{ github.job_workflow_sha }}' # match the sha for the reusable workflow
        with:
          command: '${{ inputs.command }}'
          working_directory: '${{ inputs.working_directory }}'
          number: '${{ inputs.number }}'
          guardian_terraform_version: '${{ inputs.guardian_terraform_version }}'
          guardian_protect_lockfile: '${{ inputs.guardian_protect_lockfile }}'
