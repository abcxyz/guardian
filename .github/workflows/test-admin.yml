name: 'test_guardian_admin'
run-name: 'test_guardian_admin - [${{ inputs.command }}] [${{ inputs.directories }}] [${{ inputs.terraform_init }}]'
on:
  workflow_dispatch:
    inputs:
      command:
        description: 'COMMAND - The Terraform command to run including any arguments (this value is appended to the Terraform command).'
        required: true
      directories:
        description: 'DIRECTORIES - A CSV list of directories execute the Terraform command in. If left blank, the Terraform command will run for all configured directories.'
        type: 'string'
      terraform_init:
        description: 'TERRAFORM_INIT - Run the Terraform Init command prior to running the admin command.'
        type: 'choice'
        options:
          - 'true'
          - 'false'
        default: 'true'
permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'read'
# only one admin should run at a time
concurrency:
  group: '${{ github.workflow }}'
jobs:
  init:
    runs-on: 'ubuntu-latest'
    outputs:
      directories: '${{ steps.dirs.outputs.directories }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3
      - name: 'Guardian Directories'
        id: 'dirs'
        uses: './.github/actions/directories'
        with:
          terraform_directory: 'terraform'
          directories: '${{ inputs.directories }}'
  admin:
    if: |
      needs.init.outputs.directories != '[]'
    needs:
      - 'init'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        working_directory: '${{ fromJSON(needs.init.outputs.directories) }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3
      - name: 'Mint Token'
        id: 'mint-token'
        uses: 'abcxyz/github-token-minter/.github/actions/mint-token@c6ea9b91e3e1df75a6e86dad8e5b0a0a45b42fec'
        with:
          wif_provider: '${{ vars.TOKEN_MINTER_WIF_PROVIDER }}'
          wif_service_account: '${{ vars.TOKEN_MINTER_WIF_SERVICE_ACCOUNT }}'
          service_audience: '${{ vars.TOKEN_MINTER_SERVICE_AUDIENCE }}'
          service_url: '${{ vars.TOKEN_MINTER_SERVICE_URL }}'
          requested_permissions: '{"repositories":["*"],"permissions":{"contents":"read"}}'
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@35b0e87d162680511bf346c299f71c9c5c379033' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ vars.GUARDIAN_WIF_PROVIDER }}'
          service_account: '${{ vars.GUARDIAN_WIF_SERVICE_ACCOUNT }}'
      - name: 'Git Config'
        run: |-
          git config --global url."https://guardian-bot:${{ steps.mint-token.outputs.token }}@github.com".insteadOf "https://github.com"
      - name: 'Guardian Admin'
        uses: './.github/actions/admin'
        env:
          GITHUB_TOKEN: '${{ steps.mint-token.outputs.token }}'
        with:
          command: '${{ inputs.command }}'
          terraform_init: '${{ inputs.terraform_init }}'
          working_directory: '${{ matrix.working_directory }}'
          terraform_version: '1.3.6'
