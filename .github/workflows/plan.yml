name: 'guardian_plan'

on:
  workflow_call:
    inputs:
      working_directory:
        type: string
      wif_provider:
        required: true
        type: string
      wif_service_account:
        required: true
        type: string
      guardian_bucket_name:
        required: true
        type: string
      guardian_terraform_version:
        required: true
        type: string
      guardian_protect_lockfile:
        type: boolean
        default: true
      max_retries:
        required: false
        default: 5
        type: number
      base_retry_delay:
        required: false
        default: 2
        type: number
      max_retry_delay:
        required: false
        default: 60
        type: number
    secrets:
      workflow_github_token:
        required: false

env:
  GITHUB_TOKEN: ${{ secrets.workflow_github_token || github.token }}

jobs:
  plan:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c' # ratchet:actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ inputs.wif_provider }}'
          service_account: '${{ inputs.wif_service_account }}'

      - name: 'Guardian Plan'
        uses: 'abcxyz/guardian/.github/actions/plan@${{ github.job_workflow_sha }}' # match the sha for the reusable workflow
        with:
          working_directory: '${{ matrix.working_directory }}'
          guardian_bucket_name: '${{ inputs.guardian_bucket_name }}'
          guardian_terraform_version: '${{ inputs.guardian_terraform_version }}'
          guardian_protect_lockfile: '${{ inputs.guardian_protect_lockfile }}'
          max_retries: '${{ inputs.max_retries }}'
          base_retry_delay: '${{ inputs.base_retry_delay }}'
          max_retry_delay: '${{ inputs.max_retry_delay }}'
