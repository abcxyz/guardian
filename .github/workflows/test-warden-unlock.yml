name: 'Warden Unlock - Test'
run-name: 'Warden Unlock - PR #${{ github.event.issue.number }}'

on:
  issue_comment:
    types:
      - 'created'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'write'
  checks: 'write'

jobs:
  unlock:
    uses: 'abcxyz/warden/.github/workflows/warden-unlock.yml@main'
    with:
      wif_provider: 'projects/200062081032/locations/global/workloadIdentityPools/github-pool/providers/github-provider-abcxyz-warden'
      wif_service_account: 'autotf-ci-sa@verbanicm-dev.iam.gserviceaccount.com'
      warden_bucket_name: 'verbanicm-dev-terraform'
      warden_tf_version: '1.1.8'
