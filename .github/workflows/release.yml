name: 'release'
on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'v*'
permissions:
  contents: 'write'
jobs:
  # Double check that tests pass and lint is clean.
  lint-test:
    uses: './.github/workflows/lint-test.yml'
  release:
    runs-on: 'ubuntu-latest'
    needs: 'lint-test'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744' # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Setup Go'
        uses: 'actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe' # ratchet:actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: 'Run GoReleaser'
        uses: 'goreleaser/goreleaser-action@5fdedb94abba051217030cc86d4523cf3f02243d' # ratchet:goreleaser/goreleaser-action@v4
        with:
          distribution: 'goreleaser'
          version: 'v1.18.2'
          args: 'release --clean'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
