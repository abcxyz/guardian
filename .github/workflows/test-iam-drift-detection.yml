# Workflow for IAM drift detection
# Approach:
#   Run on schedule or manual
#   Execute drift script
#   If drift, create issue

name: 'test_guardian_detect_iam_drift'

on:
  workflow_dispatch:
    inputs:
      organization_id:
        description: 'The ID of the GCP organization to detect IAM drift on.'
        required: true

permissions:
  issues: 'write' # For creating issues.
  id-token: 'write'
  contents: 'read'

# only one apply should run at a time
concurrency:
  group: '${{ github.workflow }}'

env:
  GUARDIAN_WIF_PROVIDER: 'projects/1098665030124/locations/global/workloadIdentityPools/guardian-automation/providers/guardian-ci-i'
  GUARDIAN_WIF_SERVICE_ACCOUNT: 'guardian-automation-bot@ghg-guardian-ci-i-6ad437.iam.gserviceaccount.com'

jobs:
  # add detect drift job
  create_issue:
    name: 'IAM drift detection'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Guardian repo'
        uses: 'actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744' # ratchet:actions/checkout@v3
        with:
          path: '.guardian'

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@67e9c72af6e0492df856527b474995862b7b6591' # ratchet:google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ env.GUARDIAN_WIF_PROVIDER }}'
          service_account: '${{ env.GUARDIAN_WIF_SERVICE_ACCOUNT }}'

      - name: 'Guardian IAM Drift Detection'
        uses: './.github/actions/iam-drift-detection'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          organization_id: '${{ inputs.organization_id }}'
