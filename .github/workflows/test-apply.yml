name: 'test_guardian_apply'

on:
  pull_request:
    types:
      - 'closed'
    branches:
      - 'main'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'write'

jobs:
  apply:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged }}
    uses: 'abcxyz/guardian/.github/workflows/guardian-apply.yml@5de614235f880fd1c798671b87a6f5c693bd3107'
    strategy:
      fail-fast: false
      matrix:
        working_directory:
          - 'terraform/ci'
          - 'terraform/projects'
    with:
      working_directory: '${{ matrix.working_directory }}'
      wif_provider: '${{ vars.GUARDIAN_WIF_PROVIDER }}'
      wif_service_account: '${{ vars.GUARDIAN_WIF_SERVICE_ACCOUNT }}'
      bucket_name: '${{ vars.GUARDIAN_BUCKET_NAME }}'
      terraform_version: '1.3.6'
      protect_lockfile: true
