name: 'Guardian Post Plan'
description: |-
  Use this action post Guardian Plan to ensure a sucessful plan.

inputs:
  init_result:
    description: 'The result status for the Guardian Plan Init GitHub workflow.'
    required: true
  plan_result:
    description: 'The result status for the Guardian Plan GitHub workflow.'
    required: true

runs:
  using: 'composite'
  steps:
    - name: 'Success'
      if: ${{ inputs.init_result == 'success' && inputs.plan_result == 'success' }}
      uses: 'actions/github-script@98814c53be79b1d30f795b907e553d8679345975' # ratchet:actions/github-script@v6
      with:
        github-token: '${{ github.token }}'
        retries: '${{ inputs.max_retries }}'
        script: |-
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `**\`ðŸ”± Guardian ðŸ”±\`** - ðŸŸ© **\`PLAN\`** Plan completed successfully. [[logs](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}/attempts/${process.env.GITHUB_RUN_ATTEMPT})]`,
          });

    - name: 'Failure'
      if: ${{ inputs.init_result == 'failure' || inputs.plan_result == 'failure' }}
      shell: 'bash'
      run: |-
        echo "::error ::Init or Plan has one or more failures."
        exit 1

    - name: 'Skipped Plan Comment'
      if: ${{ inputs.init_result == 'success' && inputs.plan_result == 'skipped' }}
      uses: 'actions/github-script@98814c53be79b1d30f795b907e553d8679345975' # ratchet:actions/github-script@v6
      with:
        github-token: '${{ github.token }}'
        retries: '${{ inputs.max_retries }}'
        script: |-
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `**\`ðŸ”± Guardian ðŸ”±\`** - ðŸŸ¦ **\`PLAN\`** No Terraform changes, planning skipped. [[logs](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}/attempts/${process.env.GITHUB_RUN_ATTEMPT})]`,
          });

    - name: 'Indeterminate'
      if: ${{ contains(fromJSON('["skipped", "cancelled"]'), inputs.init_result) || contains(fromJSON('["skipped", "cancelled"]'), inputs.plan_result) }}
      shell: 'bash'
      run: |-
        echo "::warning ::Init or Plan was skipped or cancelled."
        exit 0
