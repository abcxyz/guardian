name: 'guardian_admin'
run-name: 'guardian_admin - [${{ inputs.command }}] [${{ inputs.directories }}] [${{ inputs.terraform_init }}]'

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'COMMAND - The Terraform command to run including any arguments (this value is appended to the Terraform command).'
        required: true
      directories:
        description: 'DIRECTORIES - A CSV list of directories execute the Terraform command in. If left blank, the Terraform command will run for all configured directories.'
        type: string
      terraform_init:
        description: 'TERRAFORM_INIT - Run the Terraform Init command prior to running the admin command.'
        type: 'choice'
        options:
          - 'true'
          - 'false'
        default: 'true'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'read'

# only one admin should run at a time
concurrency:
  group: '${{ github.workflow_ref }}'

jobs:
  init:
    runs-on: 'ubuntu-latest'
    outputs:
      directories: '${{ steps.dirs.outputs.directories }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3' # ratchet:actions/checkout@v3

      - name: 'Guardian Directories'
        id: 'dirs'
        uses: 'abcyxz/guardian/.github/actions/directories@main' # TODO: pin this to the latest sha in the guardian repo
        with:
          directories: '${{ inputs.directories }}'

          # Optional:
          # terraform_directory: './terraform' # specify a terraform folder to search for backend configurations

  admin:
    if: ${{ needs.init.outputs.directories != '[]' }}
    needs:
      - 'init'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        working_directory: '${{ fromJSON(needs.init.outputs.directories) }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c' # ratchet:actions/checkout@v3

      # Optional: required only if your terraform configuration needs access to google cloud
      # - name: 'Authenticate to Google Cloud'
      #   uses: 'google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d' # ratchet:google-github-actions/auth@v1
      #   with:
      #     workload_identity_provider: '${{ vars.GUARDIAN_WIF_PROVIDER }}'
      #     service_account: '${{ vars.GUARDIAN_WIF_SERVICE_ACCOUNT }}'

      # Optional: set git config auth credentials for private modules if needed
      # - name: 'Git Config'
      #   run: |-
      #     git config --global url."https://guardian-bot:${{ secrets.PAT_TOKEN }}@github.com".insteadOf "https://github.com"

      - name: 'Guardian Admin'
        uses: 'abcxyz/guardian/.github/actions/admin@main' # TODO: pin this to the latest sha in the guardian repo

        # Optional: provide environment secrets for terraform providers
        # env:
        #   GITHUB_TOKEN: '${{ secrets.PAT_TOKEN }}'
        #   GITHUB_OWNER: 'YOUR_GITHUB_ORG'

        with:
          command: '${{ inputs.command }}'
          number: '${{ inputs.number }}'
          terraform_init: '${{ inputs.terraform_init }}'
          working_directory: '${{ matrix.working_directory }}'
          terraform_version: '1.3.6' # TODO: update with required terraform version


          # Optional:
          # protect_lockfile: true # default true
          # lock_timeout: '10m'    # default 10m
