name: 'guardian_plan'

on:
  pull_request_target:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
    branches:
      - 'main'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'write'

# only one plan, per pr should run at a time
concurrency:
  group: '${{ github.workflow }}-${{ github.event.pull_request.number }}-${{ github.head_ref || github.ref }}'

jobs:
  init:
    runs-on: 'ubuntu-latest'
    outputs:
      directories: '${{ steps.dirs.outputs.directories }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3' # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0 # get everything so we can use git diff
          ref: '${{ github.event.pull_request.head.ref }}'

      - name: 'Guardian Directories'
        id: 'dirs'
        uses: 'abcxyz/guardian/.github/actions/directories@main' # TODO: pin this to the latest sha in the guardian repo
        with:
          detect_plan_changes: 'true'

          # Optional:
          # terraform_directory: './terraform' # specify a terraform folder to search for backend configurations

      - name: 'Guardian Hide Previous Plan Comments'
        uses: 'abcxyz/guardian/.github/actions/hide-plan-comments@main' # TODO: pin this to the latest sha in the guardian repo

  plan:
    if: ${{ needs.init.outputs.directories != '[]' }}
    needs:
      - 'init'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        working_directory: '${{ fromJSON(needs.init.outputs.directories) }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c' # ratchet:actions/checkout@v3
        with:
          ref: '${{ github.event.pull_request.head.ref }}'

      # required to upload terraform plan files to cloud storage
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d' # ratchet:google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ vars.GUARDIAN_WIF_PROVIDER }}'
          service_account: '${{ vars.GUARDIAN_WIF_SERVICE_ACCOUNT }}'

      # Optional: set git config for private modules if needed
      # - name: 'Git Config'
      #   run: |-
      #     git config --global url."https://guardian-bot:${{ secrets.PAT_TOKEN }}@github.com".insteadOf "https://github.com"

      - name: 'Guardian Plan'
        uses: 'abcxyz/guardian/.github/actions/plan@main' # TODO: pin this to the latest sha in the guardian repo

        # Optional: provide environment secrets for terraform providers
        # env:
        #   GITHUB_TOKEN: '${{ secrets.PAT_TOKEN }}'
        #   GITHUB_OWNER: 'YOUR_GITHUB_ORG'

        with:
          working_directory: '${{ matrix.working_directory }}'
          bucket_name: '${{ vars.GUARDIAN_BUCKET_NAME }}'
          terraform_version: '1.3.6' # TODO: update with required terraform version

          # Optional:
          # protect_lockfile: true # default true
          # lock_timeout: '10m'    # default 10m
          # max_retries: '5'       # default 5
          # base_retry_delay: '2'  # default 2s
          # max_retry_delay: '60'  # default 60s

  plan_success:
    if: ${{ always() }}
    runs-on: 'ubuntu-latest'
    needs:
      - 'init'
      - 'plan'
    steps:
      - name: 'Guardian Post Plan Status'
        uses: 'abcxyz/guardian/.github/actions/plan-status@main' # TODO: pin this to the latest sha in the guardian repo
        with:
          init_result: '${{ needs.init.result }}'
          plan_result: '${{ needs.plan.result }}'
