name: 'guardian_unlock'
run-name: 'Guardian Unlock - PR #${{ github.event.issue.number }}'

on:
  issue_comment:
    types:
      - 'created'

permissions:
  contents: 'read'
  id-token: 'write'
  pull-requests: 'write'
  checks: 'write'

jobs:
  unlock:
    uses: 'abcxyz/guardian/.github/workflows/unlock.yml@main' # TODO: pin this to the latest sha in the guardian repo
    with:
      wif_provider: '${{ vars.GUARDIAN_WIF_PROVIDER}}'
      wif_service_account: '${{ vars.GUARDIAN_WIF_SERVICE_ACCOUNT }}'
      guardian_bucket_name: '${{ vars.GUARDIAN_BUCKET_NAME }}'

      # Optional: only needed if a specific terraform version is required
      # guardian_terraform_version: '1.3.8'
